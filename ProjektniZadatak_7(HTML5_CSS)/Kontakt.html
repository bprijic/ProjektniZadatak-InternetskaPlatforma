    <main>
        <h1>Kontakt obrazac</h1>
        <div id="contact">
            <iframe src="https://www.google.com/maps?q=Ul.%20Vrbik%20VIII,%2010000%20Zagreb&output=embed" width="100%" height="400" style="border:0;" allowfullscreen></iframe>
            <form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
                <label for="fname">Ime *</label>
                <input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>
    
                <label for="lname">Prezime *</label>
                <input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required>
    
                <label for="email">Vaša e-mail adresa *</label>
                <input type="email" id="email" name="email" placeholder="Vaša e-mail adresa..." required>
    
                <label for="country">Država</label>
                <select id="country" name="country">
                    <option value="">Odaberite</option>
                    <option value="BE">Bosna i Hercegovina</option>
                    <option value="HR" selected>Hrvatska</option>
                    <option value="LU">Srbija</option>
                    <option value="HU">Mađarska</option>
                </select>
    
                <label for="subject">Upit</label>
                <textarea id="subject" name="subject" placeholder="Napišite Vaš upit..." style="height:200px"></textarea>
    
                <input type="submit" value="Pošalji">
            </form>
        </div>
